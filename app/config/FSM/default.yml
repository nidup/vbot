states:
    # start
    # attack-leader
    # attack-weaker
    # hold-position
    # conquest-mine
    # goto-tavern
    # re-spawn
    stay:
        type: initial
    goto-mine:
        type: normal
    goto-enemy:
        type: normal
    goto-tavern:
        type: normal
    dead:
        type: final
transitions:
    waiting:
        from:
            - stay
        to: goto-mine
        condition: 'true'
        action:    'hero.setTarget(game.getClosestNotOwnedMine(hero))'
    capture-mine-and-goto-other:
        from:
             - goto-mine
        to: goto-mine
        condition: 'hero.getTarget().isOwnedBy(hero)'
        # TODO : if target === null ?
        action:    'hero.setTarget(game.getClosestNotOwnedMine(hero))'
    attack:
        from:
            - goto-mine
        to: goto-enemy
        condition: 'hero.getMineCount() > 2'
        action:    'hero.setTarget(game.getEnemyWithMoreMines())'
    hurted:
        from:
            - stay
            - goto-enemy
            - goto-mine
        to: goto-tavern
        condition: 'hero.getLife() < 50 && hero.getGold() >= 2'
        action:    'hero.setTarget(game.getClosestTavern(hero))'
    healed:
        from:
            - goto-tavern
        to: goto-mine
        condition: 'hero.getLife() == 99'
        action:    'hero.setTarget(game.getClosestNotOwnedMine(hero))'
    dying:
        from:
            - stay
            - goto-mine
            - goto-tavern
            - goto-enemy
        to: dead
        condition: 'hero.isCrashed()'
        action:    ~
